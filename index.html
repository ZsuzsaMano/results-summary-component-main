<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    main {display:flex; max-width: 750px; flex-wrap: wrap;}
    section {max-width: 375px; height: 500px; display: flex; flex-direction: column; align-items: center;}
    .result {background:linear-gradient( hsl(252, 100%, 67%), hsl(241, 81%, 54%)) ;}
h1{font-size: 1.5rem}
  </style>
</head>
<body>
<main>
<section class="result">
  <H1>Your Result</H1>
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
</section>
<section>
  
  <H1>Summary</H1>

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zsusza Lukacs</a>.
  </div>
</body>
</html>
